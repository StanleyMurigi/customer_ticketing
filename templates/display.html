<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Now Serving</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; text-align:center; padding:30px; }
    h1 { font-size:48px; }
    .box { display:inline-block; background:white; padding:20px; margin:10px; min-width:220px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .prefix { font-size:22px; color:#666; }
    .ticket { font-size:40px; color:#222; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Now Serving</h1>
  <div id="board"></div>

<script>
function refreshBoard() {
  fetch('/api/status').then(r=>r.json()).then(j => {
    const board = document.getElementById('board');
    board.innerHTML = '';
    for (const prefix in j.last_served) {
      const item = j.last_served[prefix];
      const el = document.createElement('div');
      el.className = 'box';
      el.innerHTML = `<div class="prefix">${prefix}</div>` +
                     `<div class="ticket">${item && item.number ? prefix+item.number : '-'}</div>` +
                     `<div class="small">${item && item.counter ? 'Counter ' + item.counter : ''}</div>`;
      board.appendChild(el);
    }
  }).catch(e => console.log('status fetch error'));
}
setInterval(refreshBoard, 2000);
refreshBoard();
</script>
</body>
</html>
