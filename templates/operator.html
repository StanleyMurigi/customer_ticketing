<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Operator - Counter {{counter}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding:0; margin:0; }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 260px;
      background: #f0f0f0;
      padding: 20px 10px;
      text-align: left;
      border-right: 1px solid #ccc;
    }
    .main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    h1 { font-size:28px; }
    button { font-size:24px; padding:16px 24px; margin:10px; }
    #now { font-size:36px; margin-top:20px; color:blue; }
    #status { margin-top:20px; }
    #ticket-list { margin-top: 10px; }
    #ticket-list li { font-size: 22px; margin-bottom: 8px; }
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active { display: flex; }
    .modal-box {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px 30px 30px;
      min-width: 340px;
      max-width: 90vw;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      font-size: 28px;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .modal-btns {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .modal-btn {
      font-size: 26px;
      padding: 12px 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .modal-btn.confirm { background: #1b8a1b; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>New Tickets</h2>
      <ul id="ticket-list">
        <li>Loading...</li>
      </ul>
    </div>
    <div class="main">
      <h1>Counter {{counter}}</h1>
      <button onclick="callNext()">Call Next</button>
      <button onclick="callAgain()">Call Again</button>
      <div id="now">Now Serving: -</div>
      <div id="status"></div>
    </div>
  </div>

  <div class="modal-bg" id="modalBg" onclick="modalBgClick(event)">
    <div class="modal-box" id="modalBox">
      <div id="modalMsg"></div>
      <div class="modal-btns" id="modalBtns"></div>
    </div>
  </div>

<script>
function callNext() {
  fetch('/operator/{{counter}}/call', {method: 'POST'})
    .then(r => r.json())
    .then(j => {
      if (j.ok) {
        document.getElementById('now').innerText = 'Now Serving: ' + j.ticket;
        document.getElementById('status').innerText = 'Announced: ' + j.announce;
        loadTickets(); // Refresh ticket list after serving
      } else {
        document.getElementById('status').innerText = j.message || 'No tickets';
      }
    })
    .catch(e => document.getElementById('status').innerText = 'Network error');
}

function callAgain() {
  showCallAgainModal();
}

function showCallAgainModal() {
  document.getElementById('modalMsg').innerHTML = 'Call out this ticket again?';
  document.getElementById('modalBtns').innerHTML = `
    <button class="modal-btn confirm" onclick="confirmCallAgain()">Confirm</button>
  `;
  document.getElementById('modalBg').classList.add('active');
}

function confirmCallAgain() {
  fetch(`/operator/{{counter}}/call_again`, {method: 'POST'})
    .then(r => r.json())
    .then(j => {
      document.getElementById('modalMsg').innerHTML = j.ok ? 'Called again!' : (j.message || 'Error');
      document.getElementById('modalBtns').innerHTML = `
        <button class="modal-btn confirm" onclick="closeModal()">OK</button>
      `;
    });
}

function closeModal() {
  document.getElementById('modalBg').classList.remove('active');
  document.getElementById('modalMsg').innerHTML = '';
  document.getElementById('modalBtns').innerHTML = '';
}

function loadTickets() {
  fetch('/operator/{{counter}}/new_tickets')
    .then(r => r.json())
    .then(tickets => {
      const list = document.getElementById('ticket-list');
      list.innerHTML = '';
      if (tickets.length === 0) {
        list.innerHTML = '<li>No new tickets</li>';
      } else {
        tickets.forEach(t => {
          const li = document.createElement('li');
          li.innerText = t;
          list.appendChild(li);
        });
      }
    })
    .catch(e => {
      document.getElementById('ticket-list').innerHTML = '<li>Error loading tickets</li>';
    });
}

// Initial load and refresh every 10 seconds
loadTickets();
setInterval(loadTickets, 10000);

function modalBgClick(event) {
  if (event.target.id === 'modalBg' && document.getElementById('modalBtns').children.length === 1) {
    closeModal();
  }
}

function showModal(message, buttons) {
  document.getElementById('modalMsg').innerText = message;
  const modalBtns = document.getElementById('modalBtns');
  modalBtns.innerHTML = '';
  buttons.forEach(btn => {
    const button = document.createElement('button');
    button.innerText = btn.text;
    button.onclick = btn.action;
    modalBtns.appendChild(button);
  });
  document.getElementById('modalBg').classList.add('show');
}
</script>
</body>
</html>
